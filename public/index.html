<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Starter Kit</title>

    <link rel="stylesheet" href="style.css">

    <script src="script.js" defer></script>

</head>
<body class="h-screen flex items-center justify-center bg-yellow-600">
  
  <time class="container mx-auto block grid lg:grid-cols-4 md:grid-cols-2 text-8xl bg-gradient-to-r from-purple-400 to-gray-500 rounded-full">
  
    <data class="hours block text-black">HH</data>
    <data class="minutes block text-black">MM</data>
    <data class="seconds block text-black">SS</data>
    <data class="amOrPM block text-black">AM/PM</data>
  
  </time>
  
</body>
</html>
